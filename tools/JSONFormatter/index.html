<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
    <style>
        body {
            background: var(--background-color, #f4f6f9);
            margin: 0;
            font-family: 'Segoe UI', 'Fira Mono', 'Consolas', monospace;
        }
        .json-tool-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color, #fff);
            border-radius: 16px;
            box-shadow: var(--shadow-subtle, 0 2px 8px #0001);
            padding: 18px 8px 24px 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-color, #007AFF);
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 18px;
            font-size: 1.1em;
        }
        h2 {
            font-size: 1.4em;
            margin-bottom: 8px;
            color: var(--primary-color, #007AFF);
        }
        .input-label {
            margin-bottom: 6px;
            color: var(--text-secondary, #555);
            font-size: 1em;
        }
        .input-wrap {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        #json-editor {
            border-radius: 10px;
            border: 1px solid var(--border-color, #e0e0e0);
            background: var(--background-color, #f4f6f9);
            min-height: 120px;
            max-height: 220px;
            overflow: hidden;
        }
        .CodeMirror {
            height: 220px;
            min-height: 120px;
            max-height: 220px;
            font-size: 1.1em;
            border-radius: 10px;
            background: var(--background-color, #f4f6f9);
        }
        .json-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .json-actions button {
            flex: 1 1 40%;
            background: var(--primary-color, #007AFF);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.2s;
        }
        .json-actions button:active {
            background: var(--accent-color, #6c63ff);
        }
        #share-btn {
            background: var(--accent-color, #6c63ff);
            color: #fff;
        }
        .copy-feedback {
            color: var(--primary-color, #007AFF);
            font-size: 1em;
            margin-left: 10px;
            font-weight: 500;
            display: none;
        }
        .error-msg {
            color: #d00;
            font-weight: bold;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #fff0f0;
            padding: 8px 12px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .error-msg button {
            background: none;
            border: none;
            color: #d00;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: auto;
        }
        .info-panel {
            background: #f4f6f9;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 10px;
            font-size: 1em;
            color: var(--text-secondary, #555);
            border: 1px solid var(--border-color, #e0e0e0);
        }
        .info-panel strong {
            color: var(--primary-color, #007AFF);
        }
        .json-result-wrap {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }
        .json-result {
            background: #f4f6f9;
            border-radius: 10px;
            padding: 12px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.1em;
            white-space: pre;
            word-break: break-all;
            border: 1px solid var(--border-color, #e0e0e0);
            margin-bottom: 8px;
            min-height: 80px;
            max-height: 220px;
            overflow-x: auto;
            overflow-y: auto;
        }
        body.dark-mode .json-result {
            background: #222;
            color: #eee;
        }
        .json-result:active, .json-result:focus {
            outline: 2px solid var(--primary-color, #007AFF);
        }
        /* Syntax highlighting */
        .json-key { color: #007AFF; }
        .json-string { color: #d6336c; }
        .json-number { color: #2b8a3e; }
        .json-boolean { color: #f59f00; }
        .json-null { color: #adb5bd; }
        .error-line {
            background: #ffe3e3 !important;
        }
        @media (max-width: 600px) {
            .json-tool-container { padding: 8px 2px 16px 2px; max-width: 98vw; }
            .json-result { font-size: 1em; max-height: 160px; }
            .CodeMirror { font-size: 1em; max-height: 160px; }
            .json-actions button { font-size: 1em; padding: 10px 0; }
            .info-panel { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="json-tool-container">
        <a href="../../tools.html" class="back-link"><i class="ri-arrow-left-line"></i> Back to Tools</a>
        <h2><i class="ri-code-s-slash-line"></i> JSON Formatter</h2>
        <p style="color:var(--text-secondary);margin-bottom:16px;">
            Paste your JSON below and tap "Format" to beautify, validate, and highlight it.
        </p>
        <div class="input-label">Input JSON:</div>
        <div class="input-wrap">
            <div id="json-editor"></div>
        </div>
        <div class="json-actions">
            <button onclick="formatJSON()">Format</button>
            <button onclick="clearJSON()" style="background:var(--accent-color, #6c63ff);">Clear</button>
            <button onclick="copyJSON()" id="copy-btn" style="background:var(--surface-color, #fff);color:var(--primary-color, #007AFF);border:1px solid var(--primary-color, #007AFF);display:none;">Copy</button>
            <button onclick="shareJSON()" id="share-btn" style="display:none;">Share</button>
            <button onclick="minifyJSON()" style="background:#444;">Minify</button>
            <span id="copy-feedback" class="copy-feedback">Copied!</span>
        </div>
        <div id="error" class="error-msg" style="display:none;">
            <span id="error-text"></span>
            <button onclick="hideError()" aria-label="Close error">&times;</button>
        </div>
        <div id="info-panel" class="info-panel" style="display:none;"></div>
        <div class="json-result-wrap" style="display:none;">
            <pre id="json-result" class="json-result" tabindex="0"></pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
    <script>
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const resultDiv = document.getElementById('json-result');
        const resultWrap = document.querySelector('.json-result-wrap');
        const copyBtn = document.getElementById('copy-btn');
        const shareBtn = document.getElementById('share-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const infoPanel = document.getElementById('info-panel');

        // Initialize CodeMirror editor
        const editor = CodeMirror(document.getElementById('json-editor'), {
            mode: "application/json",
            lineNumbers: true,
            theme: "default",
            value: '',
            viewportMargin: Infinity
        });

        editor.setOption('extraKeys', {
            'Ctrl-Enter': function(cm) { formatJSON(); }
        });

        editor.on('paste', function() {
            setTimeout(formatJSON, 100);
        });

        editor.on('change', function() {
            removeErrorHighlight();
            errorDiv.style.display = 'none';
        });

        function formatJSON() {
            errorDiv.style.display = 'none';
            resultWrap.style.display = 'block';
            copyBtn.style.display = 'none';
            shareBtn.style.display = 'none';
            copyFeedback.style.display = 'none';
            infoPanel.style.display = 'none';
            removeErrorHighlight();
            let obj;
            try {
                obj = JSON.parse(editor.getValue());
                const pretty = JSON.stringify(obj, null, 4);
                resultDiv.innerHTML = syntaxHighlight(pretty);
                resultWrap.style.display = 'block';
                copyBtn.style.display = 'inline-block';
                shareBtn.style.display = (navigator.share ? 'inline-block' : 'none');
                setTimeout(() => {
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 150);
                showInfo(obj);
            } catch (e) {
                let line = getErrorLine(e, editor.getValue());
                errorText.innerHTML = `<strong>Error:</strong> ${e.message}` +
                    (line ? `<br><span>Tip: Check line <strong>${line}</strong> for issues.</span>` : '') +
                    `<br><span style="font-size:0.95em;">Common issues: missing commas, quotes, brackets.</span>`;
                errorDiv.style.display = 'flex';
                if (line) highlightErrorLine(line);
            }
        }
        function clearJSON() {
            editor.setValue('');
            errorDiv.style.display = 'none';
            resultWrap.style.display = 'none';
            copyBtn.style.display = 'none';
            shareBtn.style.display = 'none';
            copyFeedback.style.display = 'none';
            infoPanel.style.display = 'none';
            removeErrorHighlight();
        }
        function copyJSON() {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = resultDiv.innerHTML;
            const text = tempDiv.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
                copyFeedback.style.display = 'inline';
                setTimeout(() => { copyFeedback.style.display = 'none'; }, 2000);
            }
        }
        function shareJSON() {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = resultDiv.innerHTML;
            const text = tempDiv.textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Formatted JSON',
                    text: text
                });
            }
        }
        function minifyJSON() {
            errorDiv.style.display = 'none';
            removeErrorHighlight();
            try {
                const obj = JSON.parse(editor.getValue());
                editor.setValue(JSON.stringify(obj));
            } catch (e) {
                let line = getErrorLine(e, editor.getValue());
                errorText.innerHTML = `<strong>Error:</strong> ${e.message}` +
                    (line ? `<br><span>Tip: Check line <strong>${line}</strong> for issues.</span>` : '') +
                    `<br><span style="font-size:0.95em;">Common issues: missing commas, quotes, brackets.</span>`;
                errorDiv.style.display = 'flex';
                if (line) highlightErrorLine(line);
            }
        }
        function hideError() {
            errorDiv.style.display = 'none';
            removeErrorHighlight();
        }
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        // Tap to select/copy result
        resultDiv.addEventListener('click', function() {
            const range = document.createRange();
            range.selectNodeContents(resultDiv);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        });

        // Error line highlight using CodeMirror's markText
        let errorMarker = null;
        function getErrorLine(error, text) {
            const match = error.message.match(/position (\d+)/);
            if (match) {
                const pos = parseInt(match[1]);
                const lines = text.substr(0, pos).split('\n');
                return lines.length;
            }
            const match2 = error.message.match(/line (\d+)/);
            if (match2) return parseInt(match2[1]);
            return null;
        }
        function highlightErrorLine(line) {
            if (errorMarker) errorMarker.clear();
            errorMarker = editor.markText(
                { line: line - 1, ch: 0 },
                { line: line - 1, ch: editor.getLine(line - 1).length },
                { className: "error-line" }
            );
        }
        function removeErrorHighlight() {
            if (errorMarker) errorMarker.clear();
        }
        // Info panel
        function showInfo(obj) {
            let info = '';
            const jsonStr = editor.getValue();
            const lines = jsonStr.split('\n').length;
            info += `<strong>Size:</strong> ${jsonStr.length} chars, ${lines} lines<br>`;
            if (Array.isArray(obj)) {
                info += `<strong>Type:</strong> Array<br><strong>Length:</strong> ${obj.length}`;
            } else if (typeof obj === 'object' && obj !== null) {
                const keys = Object.keys(obj);
                info += `<strong>Type:</strong> Object<br><strong>Keys:</strong> ${keys.length}`;
                if (keys.length) {
                    info += `<br><strong>Top keys:</strong> ${keys.slice(0, 5).join(', ')}`;
                }
            } else {
                info += `<strong>Type:</strong> ${typeof obj}`;
            }
            infoPanel.innerHTML = info;
            infoPanel.style.display = 'block';
        }
    </script>
</body>
</html>
