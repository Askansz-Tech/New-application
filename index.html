<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MyApp</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #F2F2F7;
            --secondary-background: #FFFFFF;
            --text-color: #000000;
            --safe-area-top: env(safe-area-inset-top, 44px);
            --safe-area-bottom: env(safe-area-inset-bottom, 34px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        /* Full Screen and Safe Area Handling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-color);
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Modern Navigation Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: rgba(249, 249, 249, 0.8);
            backdrop-filter: blur(20px);
            height: 60px;
            padding-bottom: var(--safe-area-bottom);
            border-top: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8E8E93;
            transition: all 0.3s ease;
        }

        .tab-item.active {
            color: var(--primary-color);
        }

        /* Improved Icons (SF Symbols Style) */
        .tab-item-icon {
            font-size: 22px;
            position: relative;
        }

        .tab-item.active .tab-item-icon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        /* Modernized Settings Styles */
        .settings-section {
            background-color: var(--secondary-background);
            border-radius: 12px;
            margin: 15px;
            overflow: hidden;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 15px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Home Page -->
        <div id="home" class="page active">
            <h1 style="padding: 15px;">Home</h1>
            <!-- Content -->
        </div>

        <!-- Explore Page -->
        <div id="explore" class="page">
            <h1 style="padding: 15px;">Explore</h1>
            <!-- Content -->
        </div>

        <!-- Settings Page -->
        <div id="settings" class="page">
            <h1 style="padding: 15px;">Settings</h1>
            
            <div class="settings-section">
                <div class="settings-item">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <span>Notifications</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="notificationsToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <span>Sound</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar with Modern Icons -->
    <nav class="tab-bar">
        <a href="#" class="tab-item active" data-page="home">
            <div class="tab-item-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </div>
            Home
        </a>
        <a href="#" class="tab-item" data-page="explore">
            <div class="tab-item-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </div>
            Explore
        </a>
        <a href="#" class="tab-item" data-page="settings">
            <div class="tab-item-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.22-.07.49.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.49-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </div>
            Settings
        </a>
    </nav>

    <script>
    // Navigation Handling
    document.addEventListener('DOMContentLoaded', () => {
        // Navigation Event Listeners
        const navItems = document.querySelectorAll('.tab-item');
        
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active states from all nav items and pages
                navItems.forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => {
                    page.classList.remove('active');
                });
                
                // Add active state to clicked nav item
                this.classList.add('active');
                
                // Get the target page
                const pageId = this.getAttribute('data-page');
                const targetPage = document.getElementById(pageId);
                
                // Activate target page
                if (targetPage) {
                    targetPage.classList.add('active');
                }
            });
        });

        // App State Management
        const AppState = {
            darkMode: false,
            notifications: false,
            sound: false,
            
            init() {
                this.loadState();
                this.setupEventListeners();
                this.applyInitialSettings();
            },
            
            loadState() {
                const savedState = localStorage.getItem('appState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    this.darkMode = state.darkMode || false;
                    this.notifications = state.notifications || false;
                    this.sound = state.sound || false;
                }
            },
            
            saveState() {
                localStorage.setItem('appState', JSON.stringify({
                    darkMode: this.darkMode,
                    notifications: this.notifications,
                    sound: this.sound
                }));
            },
            
            applyInitialSettings() {
                // Dark Mode
                document.body.classList.toggle('dark-mode', this.darkMode);
                
                // Toggle Switches
                const darkModeToggle = document.getElementById('darkModeToggle');
                const notificationsToggle = document.getElementById('notificationsToggle');
                const soundToggle = document.getElementById('soundToggle');
                
                if (darkModeToggle) darkModeToggle.checked = this.darkMode;
                if (notificationsToggle) notificationsToggle.checked = this.notifications;
                if (soundToggle) soundToggle.checked = this.sound;
            },
            
            setupEventListeners() {
                // Dark Mode Toggle
                const darkModeToggle = document.getElementById('darkModeToggle');
                if (darkModeToggle) {
                    darkModeToggle.addEventListener('change', (e) => {
                        this.darkMode = e.target.checked;
                        document.body.classList.toggle('dark-mode', this.darkMode);
                        this.saveState();
                    });
                }
                
                // Notifications Toggle
                const notificationsToggle = document.getElementById('notificationsToggle');
                if (notificationsToggle) {
                    notificationsToggle.addEventListener('change', (e) => {
                        this.notifications = e.target.checked;
                        if (this.notifications && "Notification" in window) {
                            Notification.requestPermission();
                        }
                        this.saveState();
                    });
                }
                
                // Sound Toggle
                const soundToggle = document.getElementById('soundToggle');
                if (soundToggle) {
                    soundToggle.addEventListener('change', (e) => {
                        this.sound = e.target.checked;
                        this.saveState();
                    });
                }
            }
        };

        // Initialize App State
        AppState.init();
    });
</script>
</body>
</html>
